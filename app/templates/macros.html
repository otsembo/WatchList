{% macro displayMovieList(movie_list) %}

<div class="row">

    {% for movie in movie_list %}

    <div class="card col-md-3 col-sm-4 col-lg-3 mt-3 p-4 rounded" style="padding: .5%; border-style: solid; border-width: 0.5px;">
        <a href="/movie/{{movie.id}}">
        <img src="{{ movie.poster }}" class="card-img-top" alt="{{ movie.poster }}" width="100%" height="350px">
        <div class="card-body">
          <h5 class="card-title">{{movie.title}}</h5>
        </div>
        </a>
      </div>
    {% endfor %}
</div>
{% endmacro %}

<!-- Displaying reviews macro -->
{% macro displayReviews(review_list) %}
    {% for review in review_list %}
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 review-card" style="border-bottom: .5px; margin-bottom: .5%;">
        <h2> {{ review.title}} </h2>
        <p> {{ review.review | truncate(30) }}</p>
    </div>
    {% endfor %}
{% endmacro %}
